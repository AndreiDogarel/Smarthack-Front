<div class="quiz-wrapper">
  <div class="domain-select">
    <label for="domain">Alege domeniul:</label>
    <select id="domain" [(ngModel)]="selectedDomain">
      <option value="" disabled selected>Selectează un domeniu</option>
      <option *ngFor="let domain of domains" [value]="domain">
        {{ domain }}
      </option>
    </select>

    <button (click)="loadQuestions()">Încarcă întrebările</button>
  </div>

  <!-- Mesaj de încărcare -->
  <div *ngIf="loading" class="loading">
    <p>Se încarcă întrebarea<span class="dots"></span></p>
  </div>
  

  <!-- Container întrebare -->
  <div
    class="quiz-container fade-in"
    *ngIf="question && !loading && showQuestion"
  >
    <h2>{{ question.question }}</h2>

    <div class="options">
      <button
        *ngFor="let option of [question.variantA, question.variantB, question.variantC, question.variantD]"
        class="option-btn"
        [ngClass]="{ selected: selectedAnswer === option }"
        (click)="selectAnswer(option)"
      >
        {{ option }}
      </button>
    </div>

    <!-- Buton verifică răspunsul — dispare după ce se apasă -->
<button 
  class="check" 
  (click)="checkAnswer()" 
  *ngIf="!result"
>
  Verifică răspunsul
</button>


    <div *ngIf="result" class="result">{{ result }}</div>

    <button *ngIf="result" class="next" (click)="nextQuestion()">Următoarea întrebare</button>
  </div>
</div>
